<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="icon" href="/Favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Main Js -->
    <script defer src="/js/script.js"></script>

    <title>Pokedex</title>
</head>

<body>

    <main>
        <img src="/Images/background.webp" alt="background pokemon de várias gerações" class="pokemon__background">

        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <span class="pokemon__type type1"></span>
        <span class="pokemon__type type2"></span>

        <form action="" class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="/Images/pokedex.png" alt="pokedex" class="pokedex">
        <img src="/Images/pokemon_logo.png" alt="logotipo pokemon" class="pokemon__logo">
    </main>

</body>

</html>
